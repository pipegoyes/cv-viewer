<div class="col" *ngFor="let project of projects">
    <p-card [header]="project.projectName + ' / '+ project.customer"
        [subheader]="project.startDate + ' '+ till + ' '+ project.endDate">
        {{project.description}}
        <ng-template pTemplate="footer">
            <div class="flex flex-wrap gap-2">
                <p-tag *ngFor="let tech of project.technologies.split(',')" [value]="tech"></p-tag>
            </div>
        </ng-template>
    </p-card>
</div>
